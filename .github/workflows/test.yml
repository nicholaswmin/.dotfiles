name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IS_ENV_CI: true
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
  test:
    name: Test on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure Apple Silicon architecture
        run: |
          if [ "$(uname -m)" != "arm64" ]; then
            echo "::error::expected arm64, got: $(uname -m)"
            exit 1
          fi
          echo "✓ ARM architecture detected"

      - name: Run Tests
        run: ./tests/run.test.sh

      - name: Test CLI
        run: |
          ./dotfiles --help >/dev/null || { echo "::error::Help command failed"; exit 1; }
          ./dotfiles --version >/dev/null || { echo "::error::Version command failed"; exit 1; }
          echo "✓ CLI help/version validation passed"