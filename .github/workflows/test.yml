name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IS_ENV_CI: true
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:
  test:
    name: Test on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Environment
        run: |
          [[ "$(uname -m)" == "arm64" ]] || { echo "::error::Expected arm64, got: $(uname -m)"; exit 1; }

      - name: Install Dependencies
        run: brew install -q tree >/dev/null 2>&1 || true

      - name: Run Tests
        run: ./tests/main.test.sh